{% load comments %}
<form role="form" action="{% comment_form_target %}" method="post" class="margin-trailer">{% csrf_token %}
	{% if next %}<div><input type="hidden" name="next" value="{{ next }}" /></div>{% endif %}
	{% for field in form %}
		{% if field.is_hidden %}
			<div>{{ field }}</div>
		{% else %}
			<div class="form-group {% if field.errors %}error{% endif %}" {% if field.name == "honeypot" %} style="display:none;"{% endif %}>
				<label for="{{ field.id_for_label }}">{{ field.label }}</label>
				{{ field }}
			</div>
		{% endif %}
	{% endfor %}
	<button class="btn btn-primary">Post</button>
</form>
